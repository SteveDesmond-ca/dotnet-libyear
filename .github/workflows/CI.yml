name: CI

on: [push]

jobs:
  Build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build

    - name: Test
      run: dotnet test
